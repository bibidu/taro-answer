name: Deploy to Vercel
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Login to Vercel
        run: vercel login --token ${{ secrets.VERCEL_TOKEN }}
      - name: Deploy
        run: vercel --prod